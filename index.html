<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The cat card app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <div id="cat-app">
      <header class="bg-primary">
        <h1 class="text-white text-center p-3">Cat card app</h1>
      </header>
      <component
        v-on:change-comp="comp = $event"
        v-bind:is="currentComp"
        class="card"
      ></component>
      <footer class="bg-light">
        <div class="container text-center">
          <i class="far fa-copyright mr-1"></i><label>{{year}} - Lille 1</label>
          <span class="small font-italic infos">No cat has been hurt during the development of this app.</span>
        </div>
      </footer>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="module" src="scripts/main-app.js"></script>
</html>
